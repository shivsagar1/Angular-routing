
<table class="table table-striped">
<thead>
    <tr>
        <th>Action</th>
    <th>ID</th>
    <th>Name</th>
    <th>UserName</th>
    <th>Email ID</th>
    <th>City</th>
    <th>Company</th>
    <th>Phone</th>
    <th>Website</th>
    </tr>
</thead>
    <tbody>
    <tr ng-repeat="user in userListVm.users">
        <td><span class="glyphicon glyphicon-remove"></span> </td>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address.city}}</td>
        <td>{{user.company.name}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.website}}</td>

    </tr>


    </tbody>

</table>
